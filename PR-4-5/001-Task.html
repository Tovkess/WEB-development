<!--

   Task: implement function findDuplicates so it returns array containce duplicates of initial array.

-->

<html>
<head>
    <title>JavaScript</title>

    <script type="text/javascript">

    function findDuplicates(arr) {  //here loop iterates through each element in the array 
        //if the element is already in the seen set, it means it's a duplicate, and the prog. adds it to the duplicates set
        let seen = new Set();
        let duplicates = new Set();

        for (let item of arr) {
            if (seen.has(item)) {
                duplicates.add(item);
            } else {
                seen.add(item);
            }
        }

        return [...duplicates];
    }


        var initialArr = [1, 2, 3, 1, 5, 3, 4, 1];

        var duplicates = findDuplicates(initialArr);

        console.log("Initial array: " + initialArr);
        console.log("</br>");
        console.log("Duplicate elements: "+duplicates);

    </script>

</head>

</body>
</html>
