<!-- 

    Compose function-ctor Adder(startingValue).
    Instances of this function should contain aggregation value of user input.

    Specification:
    - function should hold current value. Init internal property with startingValue param.
    - addInput() operation shows prompt and sum user input with current value.
    - showValue() write current value.

-->
<html>

<head>
    <title>Adder Function Constructor</title>
</head>

<body>
    <script>
        function Adder(startingValue) {

            this.value = startingValue;

            this.addInput = function () {
                let userInput = prompt("Enter a number or an arithmetic expression to add:");
                try {
                    let number = eval(userInput);
                    if (typeof number === 'number' && !isNaN(number)) {
                        this.value += number;
                    } else {
                        alert("Invalid input. Please enter a number or a valid arithmetic expression.");
                    }
                } catch (e) {
                    alert("Invalid input. Please enter a number or a valid arithmetic expression.");
                }
            };

            this.showValue = function () {
                document.write("Current value: " + this.value + "<br>");
            };
        }

        var adder = new Adder(1); // init value - 1
        adder.addInput(); // add some value
        adder.addInput(); // add another value
        adder.showValue(); // write current value

    </script>
</body>

</html>
