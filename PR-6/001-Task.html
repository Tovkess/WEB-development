<!--

    Create Circle class. This class should contain radius, PI properties and also area operation that calc 
    square of the circle and static operation MAX, takes 2 circles and returns bigger one.

-->

<html>
<head>
    <title>Circle Class</title>
</head>
<body>
    <script>
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }

            static get PI() {
                return Math.PI;
            }

            area() {
                return Circle.PI * this.radius * this.radius;
            }

            static max(circle1, circle2) {
                if (!(circle1 instanceof Circle) || !(circle2 instanceof Circle)) {
                    throw new Error("Arguments must be instances of Circle");
                }
                return circle1.radius > circle2.radius ? circle1 : circle2;
            }
        }

        // Create circle with R = 10
        var circle1 = new Circle(10);
        // Write its area
        document.write("circle1 area = " + circle1.area());
        // Create another circle with R = 15
        var circle2 = new Circle(15);
        // Find the bigger one
        var maxCircle = Circle.max(circle1, circle2);
        // Write radius of the bigger circle
        document.write("</br>max circle radius = " + maxCircle.radius); // 15
    </script>
</body>

</html>
